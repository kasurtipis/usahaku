<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive API Documentation - UsahaKu</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@latest/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
        }
        
        .swagger-ui .topbar {
            background-color: #1f2937;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
        
        .swagger-ui .info .title {
            color: #4f46e5;
        }
        
        .swagger-ui .info .description {
            margin-top: 15px;
        }
        
        .swagger-ui .info .description p {
            margin-bottom: 10px;
        }
        
        .swagger-ui .info .description ul {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .swagger-ui .info .description li {
            margin-bottom: 5px;
        }
        
        .swagger-ui .scheme-container {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .swagger-ui .opblock-tag {
            font-size: 1.4em;
            padding: 15px 20px;
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .swagger-ui .opblock {
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .swagger-ui .opblock-summary {
            border-radius: 8px 8px 0 0;
        }
        
        .swagger-ui .opblock-body {
            background-color: white;
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }
        
        .swagger-ui .btn.authorize {
            background-color: #4f46e5;
            color: white;
            border: 1px solid #4f46e5;
        }
        
        .swagger-ui .btn.authorize:hover {
            background-color: #4338ca;
        }
        
        .swagger-ui .btn.execute {
            background-color: #10b981;
            color: white;
        }
        
        .swagger-ui .btn.execute:hover {
            background-color: #059669;
        }
        
        .swagger-ui .response-col_status {
            background-color: #f8fafc;
            font-weight: bold;
        }
        
        .swagger-ui .response-col_status .response-200,
        .swagger-ui .response-col_status .response-201,
        .swagger-ui .response-col_status .response-204 {
            color: #10b981;
        }
        
        .swagger-ui .response-col_status .response-400,
        .swagger-ui .response-col_status .response-401,
        .swagger-ui .response-col_status .response-403,
        .swagger-ui .response-col_status .response-404,
        .swagger-ui .response-col_status .response-422,
        .swagger-ui .response-col_status .response-500 {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@latest/swagger-ui-bundle.js"></script>
    <script>
        SwaggerUIBundle({
            url: './api.json',
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.presets.standalone
            ],

            docExpansion: "full",
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1,
            defaultModelRendering: "example",
            showExtensions: true,
            showCommonExtensions: true,
            requestSnippetsEnabled: false,
            tryItOutEnabled: true,
            supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
            operationsSorter: function(a, b) {
                const order = ['get', 'post', 'put', 'delete'];
                const methodA = a.get('method');
                const methodB = b.get('method');
                return order.indexOf(methodA) - order.indexOf(methodB);
            }
        });
    </script>
</body>
</html>
